<div class='container-fluid h-100 w-100 p-5 mt-4' style="background-color: rgb(239,217,209);">
  <div class='row justify-content-around align-items-center'>
    <app-search-box (searchEmitter)="onFiltering($event)"></app-search-box>
    <div data-toggle="modal" data-target="#exampleModal2" class='shadow-lg p-3'
      style="background-color: rgb(153,155,132); color: rgb(216,172,156); border-radius: 50%;">
      <i class='fa fa-plus'></i>
    </div>
  </div>
  <h1 *ngIf="flag" class="d-flex justify-content-center align-items-center"
    style="color: rgb(153,155,132); text-decoration: line-through;">No Matches</h1>
  <div class='row justify-content-center align-content-center product-card-item mb-3'>
    <div class='col-2 ml-5'>
      <div style="font-size: 1.5rem; color: rgb(153,155,132);">Product</div>
    </div>
    <div class='col-7 d-flex justify-content-between align-items-center px-5'>
      <div style="font-size: 1rem; color: rgb(153,155,132);">Details</div>
      <div class="d-flex justify-content-center align-content-center">
        <div class='mr-5' style="font-size: 1rem; color: rgb(153,155,132);">Category</div>
        <div class='ml-5' style="font-size: 1rem; color: rgb(153,155,132);">Price $</div>

      </div>
    </div>
  </div>

  <app-admin-product-item [products]='showedData'></app-admin-product-item>
</div>


<div class="modal fade"  id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" style="max-width: 50% !important;">
    <div class="modal-content" style="background-color: rgba(216, 172, 156, 0.884);">
      <div class="modal-header text-center">
        <h3 class="modal-title w-100" id="exampleModalLabel2" style="color: rgb(239,217,209);">ADD NEW PRODUCT</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]='newProductForm' (ngSubmit)='onAddNewProduct()'>
      <div class="modal-body">
        <div class='container-fluid justify-content-center align-content-center d-flex'>
          <div class='row w-50 flex-column justify-content-center align-items-center'>
            <div class='d-flex flex-column justify-content-center align-items-center mb-3'>
              <img [src]='image' class='img-thumbnail mb-2 bg-transparent' style="width: 10rem; height: 15rem;">
              <input class='form-control-file' placeholder="image" type="file" (change)='onImageSelected($event.target)' />
            </div>
            <input required class='form-control mb-3 form-control-lg' placeholder="title" type="text" minlength="5" formControlName='title' />
            <input required class='form-control mb-3 form-control-lg' placeholder="details" type="text" minlength="10" formControlName='details' />
            <input required class='form-control mb-3 form-control-lg' placeholder="price" type="number" min=1 formControlName='price' />
            <select required class="form-control form-control-lg" formControlName='category' >
              <option>kitchen</option>
              <option>living</option>
              <option>bedroom</option>
              <option>bathroom</option>
              <option>others</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button [disabled]='!newProductForm.valid' type='submit' class='btn shadow-lg'
        style="background-color: rgb(153,155,132); color: rgb(239,217,209); font-size: 1rem;">ADD</button>
      </div>
    </form>
    </div>
  </div>
</div>

<button id="closeModalButton" [hidden]="true" data-toggle="modal"
data-target="#exampleModal2" class="btn btn-default"
data-dismiss="modal"></button>
