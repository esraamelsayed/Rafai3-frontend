<div style="height: 80px;"></div>

<div class="text-center">
  <input #specificDate type="date" name="startDate" id="">
  <input type="button" class="btn btn-primary mx-2" value="search by specific day" (click)="searchBySpecificDate(specificDate)">
  <input #startDate type="date" name="startDate" id="">
  <input #endDate type="date" name="endDate" id="">
  <input type="button" class="btn btn-primary mx-2" value="search by start and end date" (click)="searchByDateRange(startDate,endDate)">

</div>


<div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Order ID</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Total Quantity</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Total Price</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Created at</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Status</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Accept</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Delete</div>
                  </th>
                </tr>
              </thead>
            
            </table>
          </div>
   
        </div>
      </div>

      </div>
 </div>
 


 <ul  *ngIf="allOrders" >
    <li *ngFor="let order of allOrders">

        <app-admin-control-orders-sub-component [orderDetails]="order"></app-admin-control-orders-sub-component>
    </li>
</ul>
